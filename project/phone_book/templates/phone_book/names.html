{% extends 'phone_book/base.html' %}

{% block content %}
<h1 class="heading">Имена</h1>
<table>
    <tr>
        <th>Имя</th>
    </tr>
        {% for name in names %}
            <tr>
                <td>{{name.value}}</td>
                <td><a href="{% url 'name_update' name.pk %}">Изменить</a></td>
                <td><a href="{% url 'name_delete' name.pk %}">Удалить</a></td>
            </tr>
        {% endfor %}
</table>
{% if not names %}
    <h1 class="heading">Пусто...</h1>
{% endif %}
<a href="{% url 'name_create' %}" class="heading"><h2>Добавить имя</h2></a>
<a href="{% url 'index' %}" class="heading"><h2>В меню</h2></a>
{% endblock %}
